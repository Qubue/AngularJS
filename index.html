<!DOCTYPE html>
<html ng-app='toDoApp'>

<head>
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Controller/ToDoController.js"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <title>Lista rzeczy do zrobienia</title>
</head>

<body ng-controller="ToDoCtrl">
    <div class="page-header">
        <h1>Lista rzeczy do zrobienia użytkownika
        <span class="label" ng-class="warningLevel()"
        ng-hide="incompleteCount()==0">
        {{incompleteCount()}}
      </span>
      </h1>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="actionText" />
            <span class="input-group-btn">
      <button class="btn btn-default"
      ng-click="addNewItem(actionText)">Dodaj</button>
    </span>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Opis</th>
                    <th>Zrobione</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy:'action'">
                    <td>{{item.action}}</td>
                    <td><input type="checkbox" ng-model="item.done" /></td>
                </tr>
            </tbody>
        </table>
        <div class="checkbox-inline">
            <label><input type="checkbox" ng-model="showComplete"> Pokaż zakończone</label>
        </div>
    </div>
</body>

</html>
